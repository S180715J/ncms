<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>牛耳ncms管理平台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="./css/x-admin.css" media="all">

<link rel="stylesheet" href="../css/x-admin.css" media="all">


<link rel="stylesheet" href="../css/x-admin.css" media="all">

<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

	<table class="layui-table" id="layui_table_id" lay-filter="dataTable"></table>

	<div class="x-body">

		<button class="layui-btn"
			onclick="admin_add('添加学生','class-add.html','600','500')">
			<i class="layui-icon">&#xe608;</i>添加
		</button>
		<button class="layui-btn layui-btn-danger" onclick="delAll()">
			<i class="layui-icon">&#xe640;</i>删除
		</button>
		<button class="layui-btn layui-btn-warm" onclick="admin_amend()">
			<i class="layui-icon">&#xe642;</i>修改
		</button>
	</div>

	<table id="test" lay-filter="test"></table>




	<script src="../layui/layui.js" charset="utf-8"></script>


	<script src="../js/x-layui.js" charset="utf-8"></script>

	<script src="../js/x-layui.js" charset="utf-8"></script>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>

	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#test',
				height : 400,
				url : HOST_URL + 'clazz', //数据接口
				page : true, //开启分页
				limit : 5,
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left'
				}, {
					field : 'classid',
					title : '班级id',
					width : 150,
					sort : true,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					field : 'code',
					title : '班级编号',
					align : 'center',
					sort : true,
					width : 150,
					style : 'font-size: 1px;'

				}, {
					templet : '<div>{{d.schoolarea.dicname}}</div>',
					title : '所属校区',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					templet : '<div>{{d.specialty.dicname}}</div>',
					title : '专业方向',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					field : 'begindate',
					title : '开课日期',
					width : 120,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'enddate',
					title : '结课日期',
					width : 120,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'initcount',
					title : '开班人数',
					width : 120,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'onlinecount',
					title : '在读人数',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					templet : '<div>{{d.status.dicname}}</div>',
					title : '班级状态',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					field : 'endcount',
					title : '结课人数',
					align : 'center',
					width : 152,
					style : 'font-size:10px;'
				}, {
					field : 'examcount',
					title : '考试人数',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					field : 'passcount',
					title : '考试通过率',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					field : 'jobcount',
					title : '就业人数',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					field : 'praisecount',
					title : '口碑人数',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				}, {
					field : 'misscount',
					title : '流失人数',
					align : 'center',
					width : 152,
					style : 'font-size:10px;'
				} ] ],
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : res.status, //解析接口状态
						"count" : res.totalrows, //解析数据长度
						"data" : res.list

					//解析数据列表
					};
					alert(res);
				},
				skin : 'line' //行边框风格
				,
				even : true //开启隔行背景
				,
				size : 'lg',
				done : function(res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					//得到数据总量
					$('th').css({
						'background-color' : '#5792c6',
						'color' : '#fff',
						'font-weight' : 'bold'
					});
					$("#dataLength").text("共有数据：" + count + "条");
				}

			});

		});
	</script>



	<script>
		/*删除*/
		function admin_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon : 1,
					time : 1000
				});
			});
		}

		/*添加*/
		function admin_add(title, url, w, h) {
			x_admin_show(title, url, w, h);
		}
	</script>




	<script>
		layui.use([ 'laydate', 'element', 'laypage', 'layer' ], function() {
			$ = layui.jquery;//jquery
			laydate = layui.laydate;//日期插件
			//lement = layui.element();//面包导航
			laypage = layui.laypage;//分页
			layer = layui.layer;//弹出层
		});
	</script>
	<script>
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
</html>
