<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>添加学生</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

</head>

<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="stucode" name="stucode" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>请输入唯一的学号
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label"> <span
					class="x-red">*</span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" name="pass" required=""
						lay-verify="pass" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">6到16个字符</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>学生姓名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>拼音
				</label>
				<div class="layui-input-inline">
					<input type="text" id="pinyin" name="pinyin" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item" pane="">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" id="sex" value="男" title="男"
						checked=""> <input type="radio" name="sex" id="sex"
						value="女" title="女">
				</div>
			</div>



			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>班级
				</label>
				<div class="layui-input-inline">
					<select name="role" id="clazz">
						<option value="">请选择班级</option>
						<option value="1">A1</option>
						<option value="2">A2</option>
						<option value="3">A3</option>
					</select>
				</div>
			</div>


			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>专业方向
				</label>
				<div class="layui-input-inline">
					<select id="specialty">
						<option value="">请选择专业方向</option>
						<option value="1">JAVA</option>
						<option value="2">C#</option>
						<option value="3">C</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>专业方向
				</label>
				<div class="layui-input-inline">
					<select id="schoolarea">
						<option value="">请选择校区</option>
						<option value="1">五一</option>
						<option value="2">涉外</option>
						<option value="3">星沙</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>民族
				</label>
				<div class="layui-input-inline">
					<input type="text" id="nation" name="nation" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>文化程度
				</label>
				<div class="layui-input-inline">
					<select id="edu">
						<option value="">请选择文化程度</option>
						<option value="1">小学</option>
						<option value="2">初中</option>
						<option value="3">高中</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>身份证号
				</label>
				<div class="layui-input-inline">
					<input type="text" name="idcard" id="idcard" lay-verify="identity"
						placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>毕业院校
				</label>
				<div class="layui-input-inline">
					<input type="text" id="endschool" name="endschool" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">本人电话</label>
					<div class="layui-input-inline">
						<input type="tel" name="contact" lay-verify="required|phone"
							autocomplete="off" class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">家人电话</label>
						<div class="layui-input-inline">
							<input type="tel"id="homecontact" name="homecontact" lay-verify="required|phone"
								autocomplete="off" class="layui-input">
						</div>
					</div>


					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>家庭住址
						</label>
						<div class="layui-input-inline">
							<input type="text" id="homeaddress" name="homeaddress"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>邮编
						</label>
						<div class="layui-input-inline">
							<input type="text" id="postcode" name="postcode" required=""
								lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>QQ
						</label>
						<div class="layui-input-inline">
							<input type="text" id="homecontact" name="homecontact"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item" pane="">
				<label class="layui-form-label">是否欠费</label>
				<div class="layui-input-block">
					<input type="radio" name="isdebt" id="isdebt" value="1" title="是"
						checked=""> <input type="radio" name="isdebt" id="isdebt"
						value="0" title="否">
				</div>
			</div>
			
			<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>就业城市
						</label>
						<div class="layui-input-inline">
							<input type="text" id="jobcity" name="jobcity"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>就业企业
						</label>
						<div class="layui-input-inline">
							<input type="text" id="jobcompany" name="jobcompany"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>就业薪资
						</label>
						<div class="layui-input-inline">
							<input type="text" id="jobsal" name="jobsal"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>就业岗位
						</label>
						<div class="layui-input-inline">
							<input type="text" id="job" name="job"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label for="username" class="layui-form-label"> <span
							class="x-red">*</span>备注
						</label>
						<div class="layui-input-inline">
							<input type="text" id="remark" name="remark"
								required="" lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					
					
					
					<div class="layui-form-item" pane="">
				<label class="layui-form-label">是否已经删除</label>
				<div class="layui-input-block">
					<input type="radio" name="isdelete" id="isdelete" value="1" title="是"
						checked=""> <input type="radio" name="isdelete" id="isdelete"
						value="0" title="否">
				</div>
					
					

					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"> </label>
						<button class="layui-btn" lay-filter="add" lay-submit="">
							增加</button>
					</div>
		</form>
	</div>
	<script src="../lib/layui/layui.js" charset="utf-8">
		
	</script>
	<script src="../js/x-layui.js" charset="utf-8">
		
	</script>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form(), layer = layui.layer;

			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				console.log(data);
				//发异步，把数据提交给php
				layer.alert("增加成功", {
					icon : 6
				}, function() {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
				});
				return false;
			});

		});
	</script>
