	<script>
		layui.use('table', function() {

				url : 'http://localhost:8080/ncms/students', //数据接口

				}, {

					title : '校区',

					align : 'center',
					sort : true,
					style : 'font-size: 1px;'
				}, {
					field : 'contact',
					title : '联系方式 ',

					style : 'font-size: 1px;'
				}, {
					templet : '<div>{{d.isdebt.dictname}}</div>',
					title : '缴费情况',
					width : 100,
					align : 'center',

				}, {
					field : 'jobcity',
					title : '工作城市',
					width : 100,
					align : 'center',
					sort : true,
					style : 'font-size: 5px;'
				}, {
					field : 'jobcompany',
					title : '公司',
					width : 100,
					align : 'center',
					sort : true,
					style : 'font-size: 5px;'
				}, {
					field : 'jobsal',
					title : '工资',
					width : 100,
					align : 'center',
					sort : true,
					style : 'font-size: 1px;'
				}, {
					field : 'job',
					title : '工作岗位',
					width : 100,
					align : 'center',

				} ] ],
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据

	 	<script>
		layui.use([ 'laydate', 'element', 'laypage', 'layer' ], function() {
			$ = layui.jquery;//jquery
			laydate = layui.laydate;//日期插件
			//lement = layui.element();//面包导航
			laypage = layui.laypage;//分页
			layer = layui.layer;//弹出层
		});

		//批量删除提交
		function delAll() {
			layer.confirm('确认要删除吗？', function(index) {
				//捉到所有被选中的，发异步进行删除
				layer.msg('删除成功', {
					icon : 1
				});
			});
		}
		/*添加*/
		function admin_add(title, url, w, h) {
			x_admin_show(title, url, w, h);
		}

		/*停用*/
		function admin_stop(obj, id) {
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								//发异步把用户状态进行更改
								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a style="text-decoration:none" onClick="admin_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
								$(obj).remove();
								layer.msg('已停用!', {
									icon : 5,
									time : 1000
								});
							});
		}

		/*启用*/
		function admin_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								//发异步把用户状态进行更改
								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a style="text-decoration:none" onClick="admin_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
								$(obj).remove();
								layer.msg('已启用!', {
									icon : 6,
									time : 1000
								});
							});
		}
		//编辑
		function admin_edit(title, url, id, w, h) {
			x_admin_show(title, url, w, h);
		}
		/*删除*/
		function admin_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon : 1,
					time : 1000
				});
			});
		}
	</script>
