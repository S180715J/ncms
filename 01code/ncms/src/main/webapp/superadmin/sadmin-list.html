<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			X-admin v1.0
		</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../css/x-admin.css" media="all">
		<link rel="stylesheet" href="../layui/css/layui.css">
	</head>
	<body style="margin-left: 20px">
		<div class="x-nav">
		<span class="layui-breadcrumb"> <a><cite>首页</cite></a><a><cite>维护管理员</cite></a>
			<a><cite>维护管理员</cite></a> <span class="x-right"
			style="line-height: 40px" id="dataLength">共有数据：88 条</span>
		</div>
		
		<div class="demoTable">
		真实姓名：
		<div class="layui-inline">
			<input class="layui-input" name="id" id="demoReload"
				autocomplete="off">
		</div>
		昵称：
		<div class="layui-inline">
			<input class="layui-input" name="id" id="demoReload"
				autocomplete="off">
		</div>
		<button class="layui-btn" data-type="reload">搜索</button>
		</div>
		
			<table  id="demo" lay-filter="test"></table>
			<script type="text/html" id="toolbarDemo">

  			<div class="layui-btn-container">
				<button class="layui-btn"
					onclick="admin_add('添加管理员','sadmin-add.html','600','500')">
					<i class="layui-icon">&#xe608;</i>添加
				</button>
				<button class="layui-btn layui-btn-danger"
					onclick="admin_del('删除管理员','600','500')">
					<i class="layui-icon">&#xe640;</i>删除
				</button>
				<button class="layui-btn"
					onclick="admin_edit('修改管理员','sadmin-edit.html','600','500')">
					<i class="layui-icon">&#xe608;</i>修改
				</button>
			</div>
			</script>
			
			<script type="text/html" id="button">
				<input type="checkbox" name="switch" lay-skin="switch">
			</script>
		
		<script src="../layui/layui.js" charset="utf-8"></script>
		<script src="../js/x-layui.js" charset="utf-8"></script>
		<script src="../js/jquery.min.js"></script>
		<script>
			layui.use(['element'], function() {
				lement = layui.element(); //面包导航
			});
		
			layui.use('table', function(){
				  var table = layui.table;
			table.render({
			    elem: '#demo',
			    height: 300,
			    url: 'http://localhost:8080/ncms/userlist',//数据接口
			    page: true, //开启分页
			    toolbar : '#toolbarDemo',
			    cols: [[ //表头
			      {type: 'checkbox', fixed: 'left'},
			      {field: 'userid', title: '用户编号', width:100, sort: true},
			      {field: 'username', title: '登录名'},
			      {field: 'realname', title: '真实姓名'},
			      {field: 'crtime', title: '创建时间', sort: true},
			      {templet:'<div>{{d.role.rolename}}</div>',title: '身份'},
			      {templet:'<div>{{d.isdelete.dicname}}</div>',title: '状态', sort: true},
			      {field: 'experience',templet:'#button', title: '修改状态'}
			    ]],
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : 0, //解析接口状态
						"count" : res.totalrows, //解析数据长度
						"data" : res.list

					//解析数据列表
					};
					alert(res);
				},
				skin : 'line' //行边框风格
				,
				even : true //开启隔行背景
				,
				size : 'lg',
				done : function(res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					//得到数据总量
					$('th').css({
						'background-color' : '#5792c6',
						'color' : '#fff',
						'font-weight' : 'bold'
					});
					$("#dataLength").text("共有数据：" + count + "条");
				}

			  });
			  
			});
			
			/*添加*/
			function admin_add(title, url, w, h) {
				x_admin_show(title, url, w, h);
			}
			//编辑
			function admin_edit(title, url, id, w, h) {
				x_admin_show(title, url, w, h);
			}
			/*删除*/
			function admin_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon : 1,
						time : 1000
					});
				});
			}
		</script>
	</body>

</html>
