	<script>
		$(function(){
			$.ajax({
				url: 'http://localhost:8080/ncms/queryDtrs',
				method: 'get',
				dataType: "json",
				success: function(data) {
					var tabs = '';
					$.each(data, function(i, obj) {
						tabs += '<tr>';
						tabs += '<td>' + obj.docid + '</td>';
						tabs += '<td>' + obj.doctitile + '</td>';
						tabs += '<td>' + obj.dochtmlcon + '</td>';
						tabs += '<td>' + obj.channel.chnlname + '</td>';
						tabs += '<td>' + obj.doctype.typename + '</td>';
						tabs += '<td>' + obj.docreltime + '</td>';
						tabs += '<td>' + obj.user.username + '</td>';
						 += '</tr>';
					});
					$('tbody').append(tabs);
				}
				
			});
		})
	
	</script>
	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({

				}, {
					templet : '<div>{{d.schoolarea.dicname}}</div>',
					title : '文章标题',
					width : 170,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					templet : '<div>{{d.specialty.dicname}}</div>',
					title : '文章内容描述',
					width : 200,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					field : 'begindate',
					title : '所属频道',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'enddate',
					title : '所属类型',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'initcount',
					title : '发布时间',
					width : 170,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'onlinecount',
					title : '发布人',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;'
				} ] ],
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : res.status, //解析接口状态
						"count" : res.totalrows, //解析数据长度
						"data" : res.list

					//解析数据列表
					};
					alert(res);
				},
				skin : 'line' //行边框风格
				,
				even : true //开启隔行背景
				,
				size : 'lg',
				done : function(res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					//得到数据总量
					$('th').css({
						'background-color' : '#5792c6',
						'color' : '#fff',
						'font-weight' : 'bold'
					});
					$("#dataLength").text("共有数据：" + count + "条");
				}

			});

		});
	</script>

	<script>
		/*删除*/
		function admin_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon : 1,
					time : 1000
				});
			});
		}

		/*添加*/
		function admin_add(title, url, w, h) {
			x_admin_show(title, url, w, h);
		}
	</script>
