<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>牛耳ncms管理平台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/x-admin.css" media="all">
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body style="margin-left: 20px">
<div class="x-nav">
		<span class="layui-breadcrumb"> <a><cite>首页</cite></a> <a><cite>教师管理</cite></a>
			<a><cite>班级列表</cite></a> <span class="x-right"
			style="line-height: 40px" id="dataLength">共有数据：88 条</span>
			</span>
	</div>
<div class="demoTable">
		文档标题：
		<div class="layui-inline">
			<input class="layui-input" name="doctitle" id="doctitle"
				autocomplete="off">
		</div>
		所属类型：
		<div class="layui-inline">
			<input class="layui-input" name="doctype" id="doctype"
				autocomplete="off">
		</div>
		所属频道：
		<div class="layui-inline">
			<input class="layui-input" name="docchannel" id="docchannel"
				autocomplete="off">
		</div>
		<button class="layui-btn" data-type="reload">搜索</button>
		<button class="layui-btn" id="exit">刷新</button>
	</div>
		


<table id="table" lay-filter="test"></table>




	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../js/x-layui.js" charset="utf-8"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>

	<script>
	

	
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#table',
				height : 480,
				url : HOST_URL + 'queryCheckYet', //数据接口
				page : true, //开启分页
				limit : 6,
				toolbar : '#toolbarDemo',
				totalRow : true,
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left'
				}, {
					field : 'docid',
					title : '文档编号',
					width : 150,
					sort : true,
					align : 'center',
					style : 'font-size: 1px;'
				}, {
					field : 'doctitle',
					title : '文档标题',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					field : 'docabstract',
					title : '文章内容描述',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;',
				},  {
					templet : '<div>{{d.docchannel.chnlnamepath}}</div>',
					title : '所属频道',
					width : 150,
					align : 'center',
					style : 'font-size: 1px;',
				}, {
					templet : '<div>{{d.docchannel.chnlname}}</div>',
					title : '所属类型',
					align : 'center',
					width : 152,
					style : 'font-size:10px;',
				},{
					field : 'docvalid',
					title : '发布时间',
					align : 'center',
					width : 170,
					style : 'font-size: 1px;',
				},  {
					field:'checktime',
					title : '审核时间',
					align : 'center',
					width : 152,
					style : 'font-size:10px;',
				}, {
					templet : '<div>{{d.user.username}}</div>',
					title : '发布人',
					align : 'center',
					width : 152,
					style : 'font-size:10px;',
				}] ],
				id : 'testReload',
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : res.status, //解析接口状态
						"count" : res.totalrows, //解析数据长度
						"data" : res.list

					//解析数据列表
					};
					alert(res);
				},
				skin : 'line' //行边框风格
				,
				even : true //开启隔行背景
				,
				size : 'lg',
				done : function(res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					//得到数据总量
					$('th').css({
						'background-color' : '#5792c6',
						'color' : '#fff',
						'font-weight' : 'bold'
					});
					$("#dataLength").text("共有数据：" + count + "条");
				}

			});
			
			
		


			

 			// 搜索点击获取数据
			var active = {
				reload : function() {
					    var doctitle = $('#doctitle').val();
						var doctype = $('#doctype').val();
						var docchannel = $('#docchannel').val();
						
						var index = layer.msg('查询中，请稍候...', {
						icon : 16,
						time : false,
						shade : 0
					});
					setTimeout(function() {
						table.reload('testReload', {
							 url : HOST_URL + 'queryCheckYet',
			                 method:'get',
							page : {
								curr : 1
							},
							
							where : {
								"doctitle" : doctitle,
								"doctype.dicname":doctype,
								"docchannel.chnlnamepath":docchannel
							    
							}
						});
						layer.close(index);
					}, 800);

				}
			} 
			
			$('.demoTable .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
			 $('#exit').on('click', function() {
				location.reload();
			});
			 

		});
	</script>


	<script>
		layui.use([ 'laydate', 'element', 'laypage', 'layer' ], function() {
			$ = layui.jquery;//jquery
			laydate = layui.laydate;//日期插件
			//lement = layui.element();//面包导航
			laypage = layui.laypage;//分页
			layer = layui.layer;//弹出层
		});
	</script>

</body>
</html>
