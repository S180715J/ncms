<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>添加管理员</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/x-admin.css" media="all">
<link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
	<div class="x-body">
		<form class="layui-form" id="signupForm">
			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>登&nbsp;录&nbsp;名&nbsp;&nbsp;：
				</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>请输入唯一的学号
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label"> <span
					class="x-red">*</span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：
				</label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password" required=""
						lay-verify="pass" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">6到16个字符</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>真实姓名：
				</label>
				<div class="layui-input-inline">
					<input type="text" id="realname" name="realname" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：
				</label>
				<div class="layui-input-inline">
					<input type="text" id="nickname" name="nickname" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item" pane="">
				<label class="layui-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" id="sex" value="1" title="男"
						checked=""> <input type="radio" name="sex" id="sex"
						value="2" title="女">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>所属校区：
				</label>
				<div class="layui-input-inline">
					<select name="dept" id="dept">

					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="role" class="layui-form-label"> <span
					class="x-red">*</span>角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：
				</label>
				<div class="layui-input-inline">
					<select id="role" name="role">

					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label"> <span
					class="x-red">*</span>创建时间：
				</label>
				<div class="layui-input-inline">
					<input class="layui-input time" id="crtime" name="crtime"
						placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">联系电话：</label>
					<div class="layui-input-inline">
						<input type="tel" id="phone" name="phone"
							lay-verify="required|phone" autocomplete="off"
							class="layui-input">
					</div>
				</div>
			</div>


			<div class="layui-form-item">
				<label for="username" class="layui-form-label"> <span
					class="x-red">*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
				</label>
				<div class="layui-input-inline">
					<input type="text" id="email" name="email" required=""
						lay-verify="required|email" autocomplete="off" class="layui-input">
				</div>
			</div>



			<div class="layui-form-item">
				<label class="layui-form-label">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
				<div class="layui-input-block">
					<input type="radio" name="isdelete" value="1" title="是"> <input
						type="radio" name="isdelete" value="0" title="否" checked>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn" id="add" name="add" lay-filter=""
					lay-submit="">增加</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../lib/layui/layui.js"
		charset="utf-8"></script>
	<script type="text/javascript" src="../js/x-layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

	<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;
		//墨绿主题
		laydate.render({
			elem : '.time',
			theme : 'molv',
			format : 'yyyy-MM-dd HH:mm:ss',
			type : 'date',
			change : function(value, date) { //监听日期被切换
				lay('.time').html(value);
			}
		});
	});
	
	layui.use('form', function() {
		var form = layui.form;

		//监听提交
		form.on('submit(formDemo)', function(data) {
			layer.msg(JSON.stringify(data.field));
			return false;
		});
	});
	
		$(function() {
			// 显示所属校区下拉列表
			$.ajax({
				type : 'get',
				url : HOST_URL + 'merge',
				dataType : 'json',
				success : function(data) {
					var dept = '';
					$.each(data, function(i, obj) {
						$.each(obj, function(i, d) {
							if (d.dicttype == 'school_area') {
								dept += '<option value="'+d.dictid+'">'
										+ d.dicname + '</option>'
								$('#dept').html(dept);
							}
						});
					});
				}
			});

			$.ajax({
				type : 'get',
				url : HOST_URL + 'role',
				dataType : 'json',
				success : function(data) {
					//alert(data);
					var role = '';
					$.each(data, function(i, item) {
						role += '<option value="'+item.roleid+'">'
								+ item.rolename + '</option>';
						$('#role').html(role);
					});
				}
			});

			$("#add").click(function() {
				var username = $("#username").val();
				var password = $("#password").val();
				var realname = $("#realname").val();
				var nickname = $("#nickname").val();
				var sex = $("input[name='sex']:checked").val();
				var dept = $("#dept option:selected").val();
				var role = $("#role option:selected").val();
				var crtime = $("#crtime").val();
				var phone = $("#phone").val();
				var email = $("#email").val();
				var isdelete = $("input[name='isdelete']:checked").val();

				if (username == null || username == "") {
					
				}else {

					$.ajax({
						type : 'post',
						url : HOST_URL + 'addSadmin',
						data : {
							"username" : username,
							"password" : password,
							"realname" : realname,
							"nickname" : nickname,
							"sex.dictid" : sex,
							"dept.dictid" : dept,
							"role.roleid" : role,
							"crtime" : crtime,
							"phone" : phone,
							"email" : email,
							"isdelete.dictid" : isdelete

						},

						success : function(data) {
							if (data == "ok") {
								layer.confirm('您已成功添加频道信息，是否需要继续添加？', {
									btn : [ '需要', '不需要' ]
								//按钮
								}, function() {
									document.getElementById("form").reset();
									layer.close(layer.index);
								}, function() {
									parent.location.reload();
								});

							}
						}
					});
				}

			});
		});
	</script>

	<script type="text/javascript">
		
	</script>


	<script>
		
	</script>

	<script>
	
	</script>
</body>
</html>
