<html>

	</head>
	<body style="margin-left: 20px">
		<div class="x-nav">
		<span class="layui-breadcrumb"> <a><cite>首页</cite></a><a><cite>维护管理员</cite></a>
			<a><cite>维护管理员</cite></a> <span class="x-right"
			style="line-height: 40px" id="dataLength">共有数据：88 条</span>
		</div>
		

<!-- 添加工具条按钮-->
	<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
		<button class="layui-btn"
			onclick="channel_add('添加频道','channel-add.html','600','500')">
			<i class="layui-icon">&#xe608;</i>添加
		</button>

		<button class="layui-btn layui-btn-danger" lay-event="delStu" id="delStu">
			<i class="layui-icon">&#xe640;</i>删除
		</button>
		<button class="layui-btn"
			lay-event="editStu" id="editStu">
			<i class="layui-icon">&#xe642;</i>修改
		</button>
	
 </div>
</script>

<table id="table" lay-filter="test"></table>



	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../js/x-layui.js" charset="utf-8"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>

	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#table',
				height : 500,
				url : HOST_URL + 'channel', //数据接口
				page : true, //开启分页
				limit : 5,
				toolbar : '#toolbarDemo',
				totalRow : true,
				cols : [ [ //表头

				{
					checkbox : true,
					fixed : true,
					width : 100
				}, {
					field : 'channelid',
					title : '频道编号',
					width : 170,
					sort : true,
					align : 'center',
					style : 'font-size: 10px;'
				}, {
					field : 'chnlname',
					title : '频道名称',
					align : 'center',
					sort : true,
					width : 190,
					style : 'font-size: 10px;',
					edit : 'text'

				}, {
					field : 'chnldesc',
					title : '频道描述',
					width : 180,
					align : 'center',
					style : 'font-size: 10px;',
					edit : 'text'
				}, {
					field : 'chanlnamepath',
					title : '频道路径',
					width : 240,
					align : 'center',
					style : 'font-size: 10px;',
					edit : 'text'
				}, {
					field : 'crtime',
					title : '创建日期',
					align : 'center',
					width : 240,
					style : 'font-size:10px;',
					edit : 'text'
				} ] ],
				parseData : function(res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code" : res.status, //解析接口状态
						"count" : res.totalrows, //解析数据长度
						"data" : res.list

					//解析数据列表
					};
					alert(res);
				},
				skin : 'line' //行边框风格
				,
				even : true //开启隔行背景
				,
				size : 'lg',
				done : function(res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					//得到数据总量
					$('th').css({
						'background-color' : '#5792c6',
						'color' : '#fff',
						'font-weight' : 'bold'
					});
					$("#dataLength").text("共有数据：" + count + "条");
				}
			});

			//工具栏事件
			table.on('toolbar(test)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
				case 'delStu':
					var data = checkStatus.data;
					if (data != "") {
						var channelid = "";
						for (var i = 0; i < data.length; i++) {
							channelid += data[i].channelid + ",";
						}
						layer.confirm('确认要删除id为' + channelid + '的频道吗？',
								function(index) {
									$.ajax({
										type : 'delete',
										url : HOST_URL + 'delChannel',
										data : {
											"channelid" : channelid
										},
										dataType : 'text',
										success : function(data) {
											if (data == "ok") {
												layer.msg("删除成功！");
												location.reload();
											}
										}
									});
								});
					} else {
						layer.msg("请选择要删除的频道", {
							icon : 5,
							offset : 'auto',
							anim : 0,
							time : 1500,
							shade: [0.8, '#393D49']
						});
					}
					break;
				case 'editStu':
					var data = checkStatus.data;
					if(data.length!=1){
						layer.msg("请勾选一个频道", {
							icon : 7,
							offset : 'auto',
							anim : 0,
							time : 1500,
							shade: [0.8, '#393D49']
						});
					}else{
						layer.confirm('您要修改id为'+data[0].channelid+'频道为'+data[0].chnlname+'的频道吗？',function(index){
							 layer.close(layer.index);
							//弹出窗口
							layer.open({
								type:2,
								title:'编辑频道信息',
								content:'channel-edit.html?channelid='+data[0].channelid,
								area:['600px','500px'],
								maxmin:true
							});
							
							
						});
					}
					break;
				}
				
			});

		});
			

		
		
		
	</script>


	<script>
	
	
	/*添加*/
	function channel_add(title, url, w, h) {
		x_admin_show(title, url, w, h);
	}
	//编辑
	function channel_edit(title, url, id, w, h) {
		x_admin_show(title, url, w, h);
	}
	/*删除*/
	function channel_del(obj, id) {
		layer.confirm('确认要删除吗？', function(index) {
			//发异步删除数据
			$(obj).parents("tr").remove();
			layer.msg('已删除!', {
				icon : 1,
				time : 1000
			});
		});
	}
		
	</script>
